databases:
  - name: prime-chatbot-db
    databaseName: prime_chatbot
    user: prime_user

services:
  # Backend Node API
  - type: web
    name: prime-chatbot-backend-node
    env: docker
    dockerfilePath: backend-node/Dockerfile
    dockerContext: backend-node
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: prime-chatbot-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: AI_SERVICE_URL
        fromService:
          type: web
          name: prime-chatbot-backend-ai
          property: hostport
      - key: GOOGLE_SERVICE_ACCOUNT_JSON
        sync: false

  # Backend AI API
  - type: web
    name: prime-chatbot-backend-ai
    env: docker
    dockerfilePath: backend-ai/Dockerfile
    dockerContext: backend-ai
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false

  # Frontend
  - type: web
    name: prime-chatbot-frontend
    env: docker
    dockerfilePath: frontend/Dockerfile
    dockerContext: frontend
    envVars:
      - key: VITE_API_URL
        sync: false
