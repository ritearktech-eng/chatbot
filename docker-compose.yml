version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: prime_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin123}
      POSTGRES_DB: ${POSTGRES_DB:-prime_chatbot}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  qdrant:
    image: qdrant/qdrant:latest
    container_name: prime_qdrant
    restart: always
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  backend-node:
    build: ./backend-node
    container_name: prime_backend_node
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-admin123}@postgres:5432/${POSTGRES_DB:-prime_chatbot}
      JWT_SECRET: ${JWT_SECRET:-supersecretkey}
      AI_SERVICE_URL: http://backend-ai:8000
      PORT: 3000
    depends_on:
      - postgres
      - qdrant
      - backend-ai

  backend-ai:
    build: ./backend-ai
    container_name: prime_backend_ai
    restart: always
    ports:
      - "8000:8000"
    environment:
      QDRANT_URL: http://qdrant:6333
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - qdrant

  frontend:
    build: ./frontend
    container_name: prime_frontend
    restart: always
    ports:
      - "5173:5173"
      - "8080:80" # Nginx port if prod build
    environment:
      VITE_API_URL: http://localhost:3000

volumes:
  postgres_data:
  qdrant_data:
